baseURL: "/"
title: 'Bogleheads България'
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
disableHugoGeneratorInject: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

languages:
  en:
    languageName: "Български"
    weight: 1
    taxonomies:
      category: категории
      tag: tags
      series: series
    menu:
      main:
        - name: Категории
          url: категории
          weight: 5
        - name: Архив
          url: archives
          weight: 10
        - name: Търси
          url: search
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: 'Българската общност на пасивните инвеститори'
  subtitle: 'Българската общност на пасивните инвеститори'
  author: Даниел

  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Добре дошли в българското общество на пасивните инвеститори!"
    Content: >
      **Boglehead** е титлата, приета от много от инвестиционните ентусиасти, които инвестират по пасивен начин.
        Терминът има за цел да почете основателя на Vanguard и адвокат на малките инвеститори [Джон Богъл](https://en.wikipedia.org/wiki/John_C._Bogle).  
        &nbsp;

      Хората следващи Bogleheads методологията на инвестиране наблягат на:  
        &nbsp;
        
      ✅ Инвестиране от възможно най-млада възраст  

      ✅ Живот под финансовите си възможности  

      ✅ Редовно спестяване  

      ✅ Широка диверсификация на инвестициите  

      ✅ Простота в инвестирането и придържането към инвестиционния план, независимо от пазарните условия  

  assets:
    disableHLJS: true
    favicon: "favicon.png"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

privacy:
  youtube:
    disabled: false
    privacyEnhanced: true

