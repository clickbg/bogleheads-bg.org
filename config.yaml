baseURL: "https://bogleheads-bg.org/"
title: 'Bogleheads България'
copyright: '© 2024 Българска общност на пасивните инвеститори © Bogleheads is a registered trademark of the John C. Bogle Center for Financial Literacy, a 501(c)3 organization at BogleCenter.net.'
paginate: 5
theme: [PaperMod]

defaultContentLanguage: 'bg'
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
disableHugoGeneratorInject: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

languages:
  bg:
    languageName: "Bulgarian"
    languageCode: bg-BG
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Статии
          url: posts
          weight: 10
        - name: Речник
          url: dict
          weight: 15
        - name: Търси
          url: search
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: 'Българската общност на пасивните инвеститори'
  subtitle: 'Българската общност на пасивните инвеститори'
  author: Анонимен

  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  tocopen: true

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Добре дошли"
    Content: >
      в българското общество на пасивните инвеститори! [**Boglehead®**](https://www.bogleheads.org/) е титлата, приета от много от инвестиционните ентусиасти, които инвестират по пасивен начин.
      Терминът има за цел да почете основателя на [Vanguard](https://en.wikipedia.org/wiki/The_Vanguard_Group) и активист за правата на малките инвеститори [Джон Богъл](https://en.wikipedia.org/wiki/John_C._Bogle).  
        &nbsp;

      Хората следващи [Bogleheads®](https://www.bogleheads.org/) методологията на инвестиране наблягат на  
        &nbsp;
        
      ✅ Инвестиране от ранна възраст  

      ✅ Живот под финансовите си възможности  

      ✅ Редовно спестяване  

      ✅ Широка диверсификация на инвестициите си  

      ✅ Простота в инвестирането и придържането към инвестиционния план, независимо от пазарните условия  
        &nbsp;

      Ние не продаваме нищо и не предоставяме индивидуални финансови съвети. Всичко което ще намерите на този сайт е информация за един вид инвестиции - пасивните инвестиции. 
      Решението с кой брокер, в какво да инвестирате или дали да инвестирате изобщо е изцяло ваше! Основната ни цел е да преборим многобройните схеми и измами подвизаващи се в България чрез предоставяне на финансово образование на български език.
      Ако желаете да ни помогнете, можете да го направите чрез редакция на някоя от статиите тук или написването на нова статия в помощ на българските пасивни инвеститори.
      Можете да се свържете с нас чрез формата ни за контакти в [GitHub](https://github.com/clickbg/bogleheads-bg.org/issues).
      

  editPost:
    URL: "https://github.com/clickbg/bogleheads-bg.org/tree/main/content"
    Text: "Предложи редакция" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true
    favicon: "favicon.png"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

privacy:
  youtube:
    disabled: false
    privacyEnhanced: true

